<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tópicos em Programação</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/app.css">
  </head>
<div class="container is-fluid">
  <body class="hero-body">

  <section class="hero is-primary is-medium is-bold">
  <div class="hero-body">
    <div class="container">
      <header>
        <h1 class="title">
              Tópicos avançados de programação
        </h1>
        <h2 class="subtitle">
              Front-end Moderno com Bulma
        </h2>
      </header>
    </div>
  </div>
</section>

<nav class="level is-mobile">
  <p class="level-item has-text-centered">
    <a class="link is-info" href="http://moodle.pg.utfpr.edu.br">Moodle</a>
  </p>
  <p class="level-item has-text-centered">
    <a class="link is-info" href="http://bulma.io">Bulma</a>
  </p>
  
  <p class="level-item has-text-centered">
    <i class="fa fa-link"></i>
    <a class="link is-info" href="http://webpack.io">Webpack</a>
  </p>
  <p class="level-item has-text-centered">
    <a class="link is-info" href="https://babeljs.io">Babel</a>
  </p>
</nav>

  <div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Gerenciar Tarefas</p>
        <button id="button_modal_close" class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">

        <div class="tarefa_crud">
          <fieldset>
            <legend >Criar nova tarefa</legend>
            <label for="novo_tarefa">Descrição:</label> <input type="text" id="input_enviar_tarefa" >
            <button type="button" class="button btn-success" name="button" id="button_enviar_tarefa" > Ok</button>
          </fieldset>

        </div>
        <div class="table_tarefas">
            <table id="myTable" class="table table-hover table-responsive table-bordered" style="border: 1px solid black;" width='300px'>
                <caption>Tarefas </caption>
                <tr>
                  <th> Código</th>
                  <th> Descricao </th>
                  <th> Actions</th>
                </tr>
            </table>
        </div>

      </section>
      <footer class="modal-card-foot">
        <button id="button_modal_success" class="button is-warning">Close</button>
      </footer>
    </div>
  </div>

</div>
<div class="level">
  <div class="level-item ">
      <button type="button" class="button is-success" id="button_modal" name="button"> Abrir Modal</button>
  </div>

</div>


<script src="lib/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</div>

</html>
