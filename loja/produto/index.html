  <div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Gerenciar  Produtos</p>
        <button id="button_modal_close" class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">

        <div class="produto_crud">
          <fieldset>
            <legend >Criar novo Produto</legend>
            <div class="conteiner">


            <div class="row">
              <div class="col-md-5">
                <label for="novo_produto_nome">Nome:</label> <input  name="novo_produto_nome" required type="text" id="input_enviar_produto_nome" >
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                  <label for="novo_produto_desc">Descrição:</label> <input  name="novo_produto_desc" required type="text" id="input_enviar_produto_cnpj" >
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
            <label for="novo_produto_fornec">Fornecedor:</label> <input  name="novo_produto_fornec" required type="number" max="10" min="1" readonly value="1" id="input_enviar_produto_fornecedor" >
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
            <label for="novo_produto_preco">Preço:</label> <input min="0" name="novo_produto_preco" required type="number" id="input_enviar_produto_nome" >
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
            <label for="novo_produto_quantidade">Quantidade:</label> <input min="1" ame="novo_produto_quantidade" required type="number" id="input_enviar_produto_cnpj" >
              </div>
            </div>
          </div>

            <button type="button" class="button btn-success" name="button" id="button_enviar_tarefa" > Ok</button>
          </fieldset>

        </div>

      </section>
      <footer class="modal-card-foot">
        <button id="button_modal_success" class="button is-warning">Close</button>
      </footer>
    </div>
  </div>
